<template>
    <lightning-card title="Dynamic Css Demo">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Percentage" value={percent} onkeyup={changeHandler}></lightning-input>
            <div style={percentage} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">Hey I am an ALERT !!! by dynamic css</div>
        </div>
    </lightning-card>

    <lightning-card title="Dynamic Css Demo2">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Width" value={widprct} onkeyup={changeHandWid}></lightning-input>
            <div style={widthprctg} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">changing width of ALERT dynamically!!!</div>
        </div>
    </lightning-card>
</template>
